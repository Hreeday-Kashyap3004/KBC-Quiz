<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #162447;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #e43f5a;
        }

        #welcome-screen, #scoreboard {
            padding: 20px;
        }

        #start-button, #restart-button, #next-button, #end-test-button {
            background-color: #1f4068;
            color: #ffffff;
            border: 2px solid #e43f5a;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        #start-button:hover, #restart-button:hover, #next-button:hover, #end-test-button:hover {
            background-color: #e43f5a;
        }

        #quiz.hidden, #scoreboard.hidden, #welcome-screen.hidden {
            display: none;
        }

        #question-container {
            margin-bottom: 20px;
        }

        #question-number {
            font-size: 1.2em;
            color: #e43f5a;
            margin-bottom: 10px;
        }

        #question-text {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #options-list li {
            background-color: #1f4068;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #options-list li:hover {
            background-color: #e43f5a;
        }

        #options-list li.correct-option {
            background-color: #28a745;
        }

        #options-list li.incorrect-option {
            background-color: #dc3545;
        }

        #quiz-footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        #score-message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="welcome-screen">
            <h1>Welcome to the KBC Quiz!</h1>
            <p>You will be asked 10 questions. Choose the correct answer for each.</p>
            <button id="start-button">Start Quiz</button>
        </div>

        <div id="quiz" class="hidden">
            <div id="question-container">
                <div id="question-number"></div>
                <div id="question-text"></div>
            </div>
            <ul id="options-list"></ul>
            <div id="quiz-footer">
                <button id="next-button">Next Question</button>
                <button id="end-test-button">End Test</button>
            </div>
        </div>

        <div id="scoreboard" class="hidden">
            <h1 id="score-message"></h1>
            <button id="restart-button">Play Again</button>
        </div>
    </div>

    <script>
        const questionPool = [
            { question: "Which planet is known as the Red Planet?", options: ["Earth", "Venus", "Mars", "Jupiter"], correctIndex: 2 },
            { question: "Who wrote the play 'Romeo and Juliet'?", options: ["William Shakespeare", "Charles Dickens", "Leo Tolstoy", "Mark Twain"], correctIndex: 0 },
            { question: "Which gas is most abundant in the Earth's atmosphere?", options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Argon"], correctIndex: 1 },
            { question: "Which country is called the Land of the Rising Sun?", options: ["China", "Australia", "New Zealand", "Japan"], correctIndex: 3 },
            { question: "The Great Wall of China is visible from space. True or False?", options: ["True", "False", "Not sure", "It depends on the season"], correctIndex: 1 },
            { question: "What is the capital of Australia?", options: ["Sydney", "Melbourne", "Canberra", "Brisbane"], correctIndex: 2 },
            { question: "HTML stands for?", options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language", "Hyper Tool Mark Language"], correctIndex: 0 },
            { question: "Which year did India gain independence?", options: ["1945", "1947", "1950", "1952"], correctIndex: 1 },
            { question: "Who is known as the father of Geometry?", options: ["Archimedes", "Pythagoras", "Aristotle", "Euclid"], correctIndex: 3 },
            { question: "Which organ in the human body filters blood?", options: ["Liver", "Kidneys", "Heart", "Lungs"], correctIndex: 1 },
            { question: "What is the speed of light?", options: ["3 x 10^5 m/s", "3 x 10^6 m/s", "3 x 10^8 m/s", "3 x 10^10 m/s"], correctIndex: 2 },
            { question: "What does CSS stand for?", options: ["Computer Style Sheets", "Creative Style Sheets", "Colorful Style Sheets", "Cascading Style Sheets"], correctIndex: 3 },
            { question: "In which year was the first iPhone released?", options: ["2005", "2007", "2008", "2009"], correctIndex: 1 },
            { question: "Which is the largest mammal on Earth?", options: ["African Elephant", "Blue Whale", "Humpback Whale", "Giraffe"], correctIndex: 1 },
            { question: "Who developed the theory of relativity?", options: ["Nikola Tesla", "Albert Einstein", "Niels Bohr", "Isaac Newton"], correctIndex: 1 },
            { question: "Which is the smallest prime number?", options: ["1", "2", "3", "5"], correctIndex: 1 },
            { question: "Which planet is the largest in our Solar System?", options: ["Earth", "Saturn", "Jupiter", "Neptune"], correctIndex: 2 },
            { question: "Who painted the Mona Lisa?", options: ["Vincent van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Claude Monet"], correctIndex: 1 },
            { question: "Which language is primarily used for styling web pages?", options: ["HTML", "CSS", "Python", "JavaScript"], correctIndex: 1 },
            { question: "The Pythagorean theorem applies to which shape?", options: ["Square", "Right-angled triangle", "Circle", "Equilateral triangle"], correctIndex: 1 },
            { question: "Which is the largest organ in the human body?", options: ["Heart", "Liver", "Skin", "Brain"], correctIndex: 2 },
            { question: "Who was the first man to step on the Moon?", options: ["Buzz Aldrin", "Yuri Gagarin", "Neil Armstrong", "Michael Collins"], correctIndex: 2 },
            { question: "Which ocean is the deepest in the world?", options: ["Arctic Ocean", "Atlantic Ocean", "Indian Ocean", "Pacific Ocean"], correctIndex: 3 },
            { question: "How many continents are there on Earth?", options: ["5", "6", "7", "8"], correctIndex: 2 },
            { question: "Which country has the highest population?", options: ["USA", "China", "India", "Russia"], correctIndex: 1 },
        ];

        let questions = [];
        let currentIndex = 0;
        let score = 0;
        const totalQuestions = 10;

        const welcomeScreen = document.getElementById("welcome-screen");
        const startButton = document.getElementById("start-button");
        const quiz = document.getElementById("quiz");
        const questionNumberEl = document.getElementById("question-number");
        const questionTextEl = document.getElementById("question-text");
        const optionsListEl = document.getElementById("options-list");
        const nextButton = document.getElementById("next-button");
        const endTestButton = document.getElementById("end-test-button");
        const scoreboardEl = document.getElementById("scoreboard");
        const scoreMessageEl = document.getElementById("score-message");
        const restartButton = document.getElementById("restart-button");

        startButton.addEventListener("click", () => {
            welcomeScreen.classList.add("hidden");
            initializeQuiz();
        });

        function initializeQuiz() {
            questions = shuffleArray(questionPool).slice(0, totalQuestions);
            currentIndex = 0;
            score = 0;
            quiz.classList.remove("hidden");
            scoreboardEl.classList.add("hidden");
            displayQuestion();
        }

        function displayQuestion() {
            clearOptions();
            const currentQuestion = questions[currentIndex];
            questionNumberEl.textContent = `Question ${currentIndex + 1} of ${totalQuestions}`;
            questionTextEl.textContent = currentQuestion.question;

            currentQuestion.options.forEach((optionText, index) => {
                const li = document.createElement("li");
                li.textContent = optionText;
                li.addEventListener("click", () => handleOptionClick(index));
                optionsListEl.appendChild(li);
            });

            if (currentIndex === totalQuestions - 1) {
                nextButton.textContent = "Finish";
            } else {
                nextButton.textContent = "Next Question";
            }

            nextButton.disabled = true;
        }

        function handleOptionClick(selectedIndex) {
            const currentQuestion = questions[currentIndex];
            const correctIndex = currentQuestion.correctIndex;

            const optionsLi = optionsListEl.querySelectorAll("li");
            optionsLi.forEach((li, idx) => {
                if (idx === correctIndex) {
                    li.classList.add("correct-option");
                }
                if (idx === selectedIndex && selectedIndex !== correctIndex) {
                    li.classList.add("incorrect-option");
                }
                li.style.pointerEvents = "none";
            });

            if (selectedIndex === correctIndex) {
                score++;
            }
            nextButton.disabled = false;
        }

        function clearOptions() {
            optionsListEl.innerHTML = "";
        }

        nextButton.addEventListener("click", () => {
            currentIndex++;
            if (currentIndex < totalQuestions) {
                displayQuestion();
            } else {
                endQuiz();
            }
        });

        endTestButton.addEventListener("click", endQuiz);

        function endQuiz() {
            quiz.classList.add("hidden");
            scoreboardEl.classList.remove("hidden");
            scoreMessageEl.textContent = `You scored ${score} out of ${totalQuestions}!`;
        }

        restartButton.addEventListener("click", () => {
            scoreboardEl.classList.add("hidden");
            welcomeScreen.classList.remove("hidden");
        });

        function shuffleArray(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }
    </script>

</body>
</html>
